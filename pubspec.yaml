name: droob_alittihad
description: "تطبيق نموذج معاينة صيانة الطرق - شركة دروب الاتحاد للمقاولات"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  image_picker: ^1.0.7
  geolocator: ^13.0.2
  permission_handler: ^11.3.1
  qr_flutter: ^4.1.0
  pdf: ^3.11.1
  printing: ^5.13.3
  intl: ^0.20.2
  path_provider: ^2.1.5
  share_plus: ^10.1.3
  google_fonts: ^6.2.1
  http: ^1.2.1
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/dac_logo.png"
  adaptive_icon_background: "#1A237E"
  adaptive_icon_foreground: "assets/images/dac_logo.png"

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
